<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f8b400;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        footer {
            background-color: #f8b400;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cake Studio</h1>
    </header>
    <nav>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <p>Delicious cakes and pastries made fresh daily!</p>
        </section>
        <section id="order">
            <h2>Order Your Cake</h2>
            <p>Contact us to place your custom cake order.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@cakestudio.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cake Studio. All rights reserved.</p>
    </footer>
</body>
</html>
